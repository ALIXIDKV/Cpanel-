<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | alizz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://files.catbox.moe/clnuv9.png" type="image/png" />
  <style>
    .profile-section {
      text-align: center;
      padding: 2rem;
    }
    .profile-section img {
      width: 280px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .title {
      font-size: 2rem;
      font-weight: 700;
      color: #818cf8;
    }
    .subtitle {
      color: #3b82f6;
      font-weight: 600;
    }
    .description {
      color: #cbd5e1;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .form-section {
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body class="dashboard-page">

  <header>
    <nav>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <div class="profile-section">
    <h1 class="title">alizz Official</h1>
    <h2 class="subtitle">Server Management</h2>
    <p class="description">Digital Developer, Digital Marketplace, IT Engineering</p>
    <img src="profile.png" alt="Foto Profil alizz">
  </div>

  <div class="form-section">
    <h2>Buat Panel Sekarang</h2>
    <p>Buat panel pterodactyl dengan mudah dan cepat</p>

    <!-- Contoh form -->
    <form id="panelForm">
      <label for="ram">Pilih RAM:</label><br>
      <select id="ram" name="ram">
        <option value="1024">1 GB</option>
        <option value="2048">2 GB</option>
        <option value="4096">4 GB</option>
      </select><br><br>

      <label for="email">Email Panel:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <button type="submit">Buat Sekarang</button>
    </form>
  </div>

  <script>
    function logout() {
      alert("Logout berhasil");
      // location.href = "index.html";
    }

    document.getElementById("panelForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Panel berhasil dibuat untuk " + document.getElementById("email").value);
    });
  </script>
</body>
</html>
